<div ng-if="applicationState.endpoint.apiVersion >= 1.25" id="service-secrets">
  <rd-widget>
    <rd-widget-header icon="fa-tasks" title-text="Secrets">
    </rd-widget-header>
    <rd-widget-body classes="no-padding">
      <div class="form-inline" style="padding: 10px;">
        增加秘钥:
        <select class="form-control" ng-options="secret.Name for secret in secrets" ng-model="state.addSecret.secret">
          <option selected disabled hidden value="">选择一个秘钥</option>
        </select>
        <div class="form-group" ng-if="applicationState.endpoint.apiVersion >= 1.30 && state.addSecret.override">
          目标:
          <input class="form-control" ng-model="state.addSecret.target" placeholder="/path/in/container">
        </div>
        <div class="btn-group btn-group-sm" ng-if="applicationState.endpoint.apiVersion >= 1.30">
          <label class="btn btn-primary" ng-model="state.addSecret.override" uib-btn-radio="false">默认位置</label>
          <label class="btn btn-primary" ng-model="state.addSecret.override" uib-btn-radio="true">重写</label>
        </div>
        <a class="btn btn-default btn-sm" ng-click="addSecret(service, state.addSecret)">
          <i class="fa fa-plus-circle" aria-hidden="true"></i> 增加秘钥
        </a>
      </div>
      <table class="table" style="margin-top: 5px;">
        <thead>
          <tr>
            <th>名称</th>
            <th>文件名</th>
            <th>UID</th>
            <th>GID</th>
            <th>Mode</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="secret in service.ServiceSecrets">
            <td><a ui-sref="docker.secrets.secret({id: secret.Id})">{{ secret.Name }}</a></td>
            <td>{{ secret.FileName }}</td>
            <td>{{ secret.Uid }}</td>
            <td>{{ secret.Gid }}</td>
            <td>{{ secret.Mode }}</td>
            <td>
              <button class="btn btn-xs btn-danger pull-right" type="button" ng-click="removeSecret(service, $index)" ng-disabled="isUpdating">
                <i class="fa fa-trash" aria-hidden="true"></i> 移除秘钥
              </button>
            </td>
          </tr>
          <tr ng-if="service.ServiceSecrets.length === 0">
            <td colspan="6" class="text-center text-muted">这个服务没有配置秘钥</td>
          </tr>
        </tbody>
      </table>
    </rd-widget-body>
    <rd-widget-footer>
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary btn-sm" ng-disabled="!hasChanges(service, ['ServiceSecrets'])" ng-click="updateService(service)">应用更改</button>
          <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a ng-click="cancelChanges(service, ['ServiceSecrets'])">重置更改</a></li>
            <li><a ng-click="cancelChanges(service)">重置所有更改</a></li>
          </ul>
        </div>
      </div>
    </rd-widget-footer>
  </rd-widget>
</div>
