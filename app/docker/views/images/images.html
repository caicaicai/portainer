<rd-header>
  <rd-header-title title="Image list">
    <a data-toggle="tooltip" title="Refresh" ui-sref="docker.images" ui-sref-opts="{reload: true}">
      <i class="fa fa-sync" aria-hidden="true"></i>
    </a>
  </rd-header-title>
  <rd-header-content>镜像</rd-header-content>
</rd-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-download" title="Pull image ">
      </rd-widget-header>
      <rd-widget-body>
        <form class="form-horizontal">
          <!-- image-and-registry -->
          <div class="form-group">
            <por-image-registry image="formValues.Image" registry="formValues.Registry"></por-image-registry>
          </div>
          <!-- !image-and-registry -->
          <!-- tag-note -->
          <div class="form-group">
            <div class="col-sm-12">
              <span class="small text-muted">注意：如果您没有在镜像名称中指定标签， <span class="label label-default">latest</span> 将会被使用.</span>
            </div>
          </div>
          <!-- !tag-note -->
          <div ng-if="applicationState.endpoint.mode.agentProxy">
            <div class="col-sm-12 form-section-title">
              部署
            </div>
            <!-- node-selection -->
            <node-selector
              model="formValues.NodeName">
            </node-selector>
            <!-- !node-selection -->
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary btn-sm" ng-disabled="state.actionInProgress || !formValues.Image" ng-click="pullImage()" button-spinner="state.actionInProgress">
                <span ng-hide="state.actionInProgress">拉取镜像</span>
                <span ng-show="state.actionInProgress">正在下载中...</span>
              </button>
            </div>
          </div>
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <images-datatable
    title="Images" title-icon="fa-clone"
    dataset="images" table-key="images"
    order-by="RepoTags" show-text-filter="true"
    show-host-column="applicationState.endpoint.mode.agentProxy"
    remove-action="removeAction"
    force-remove-action="confirmRemovalAction"
    ></images-datatable>
  </div>
</div>
